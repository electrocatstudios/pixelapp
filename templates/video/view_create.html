<!DOCTYPE html>
<html>
<head>
    <script src="/js/jquery.min.js"></script>

    <link rel='stylesheet' href='/css/pixelapp.css?t=114'>

    <title>Create View</title>

    <script type="text/javascript" src="/js/video/view_create_main.js?t=123"></script>
    <script type="text/javascript" src="/js/video/view_create.js?t=123"></script>
    <script type='text/javascript' src='/js/keyHandlerUtils.js?t=124'></script>
    <script type='text/javascript' src='/js/utils.js'></script>

    <link href='/css/website.css' rel='stylesheet'>
    <link href='/css/skeleton.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        window.video_guid = "{{guid}}";
    </script>
</head>

<body style='background-color:rgb(27, 28, 29);font-family:helvetica; color: white;'>   
    <br>

    <div class='container'>
        <div class='row'>
            <div id='message_banner' style='text-align:center'>
                <h1>Pixel App: Create View</h1>
            </div>
        </div>
    </div>

    <br><br>
    
    <div id="coll_container" class="container">
        <div class="row">

            Start: <input id="frame_start" value="1" type="number" />
            End: <input id="frame_end" value="" type="number" />
            <button onclick="refresh_frames()">Update</button>
        </div>
        <div class="row" id="gallery_view">

        </div>
    </div>

    <canvas id="canvas" width="100%" height="100%"> <!-- width="800" height="400" -->
        <p>Your browser does not support the canvas element.</p>
    </canvas>

    <div class='container'>
        <div class="row choose_menu_items">
            <a href='/video'>
                <div class='choose_menu_item'>
                    Back
                </div>
            </a>
        </div>
