<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

    <script src='/js/pixelapp/utils.js'></script>
    <script src='/js/pixelapp/setup.js?t=126'></script>
    <link rel='stylesheet' href='/css/pixelapp.css'>

    <title>Pixel Setup | Electro Cat Studios</title>

    <link href='/css/website.css' rel='stylesheet'>
    <link href='/css/skeleton.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta property="og:image" content="https://electrocatstudios.com/img/logo.png" />
</head>

<body style='background-color:rgb(27, 28, 29);font-family:helvetica; color: white;'>
    {{.MenuBar}}
  
    <br>

    <div class='container'>
        <div class='row'>
            <div id='message_banner' style='text-align:center'>
                <h1>Pixel App</h1>
            </div>
        </div>
    </div>   

    <br><br>
    <div class='container'>
        <div id='error' class='row' style='color: red;'>

        </div>
    </div>
    <div class='container'>
        <div class='row choose_menu_items'>
            <div class='choose_menu_item'>
                <h2>Create New</h2>
                <input id='name' placeholder="Name" type='text'><br>
                <input id='description' placeholder='Description' type='text'>
            </div>
        </div>
        <div class="row choose_menu_items">
            <!-- <a href='/pixelapp/new'> -->
                <div class='choose_menu_item'>
                    <div>Size</div>
                    Width: <input id='imgwidth' placeholder='Width' type='number' value='200' style='max-width: 80px'><br>
                    
                    Height: <input id='imgheight' placeholder='Height' type='number' value='400' style='max-width: 80px'> <br> 
                    Px Width: <input id='pixelwidth' placeholder='Pixel Width' type='number' value='20' style='max-width: 80px'>        
                </div>
            <!-- </a> -->
        </div>
        <div class="row choose_menu_items">
            <!-- <a href='/pixelapp/new'> -->
                <div class='choose_menu_item' onclick='create_picture()'>
                    Create      
                </div>
            <!-- </a> -->
        </div>
        <div class="row">
            <!-- <a href='/pixelapp/new'> -->
                <div class='choose_menu_item'>
                    <h2>Load from File</h2>
                    <div id='errorfileupload' style='color:red;'></div>
                    <input type='file' id='filename'> <button onclick='load_from_file()'>Load</button>    
                </div>
            <!-- </a> -->
        </div>

        <div class="row choose_menu_items">
            <a href='/pixelapp'>
                <div class='choose_menu_item'>
                    Back
                </div>
            </a>
        </div>
    </div>

    <a href='http://www.electrocatstudios.com' style='color:white'>

      <h3>Electro Cat<br>
      <img width='100px' src='/img/logo.png'><br>
      Studios</h3>
    </a>
  </div> -->

</body>
</html>
