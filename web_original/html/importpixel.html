<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

    <script src='/js/pixelapp/utils.js'></script>
    <script src='/js/pixelapp/import.js?t=123'></script>
    <link rel='stylesheet' href='/css/pixelapp.css?t=123'>

    <title>Import Image | Electro Cat Studios</title>

    <link href='/css/website.css' rel='stylesheet'>
    <link href='/css/skeleton.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta property="og:image" content="https://electrocatstudios.com/img/logo.png" />
</head>

<body style='background-color:rgb(27, 28, 29);font-family:helvetica; color: white;'>
    {{.MenuBar}}
  
    <br>

    <div class='container'>
        <div class='row'>
            <div id='message_banner' style='text-align:center'>
                <h1>Pixel App Import Wizard</h1>
            </div>
        </div>
    </div>   

    <br><br>
    <div class='container'>
        <div id='error' class='row' style='color: red;'>

        </div>
    </div>

    <div class='container' id='page1'>
       <div class='row pixel_page'>
            <div class='eleven columns' style='padding-top: 20px;'>
                <h1>Select Image</h1>
                <input type='file' id='input_file'>
            </div>
            <div class='one column slide_button sb_right' onclick='next_page(2)'>
                &gt;&gt;
            </div>
       </div>
    </div>

    <div class='container' id='page2'>
        <div class='row pixel_page' >
            <div class='one column slide_button sb_left'  onclick='prev_page(1)'>
                &lt;&lt;
             </div>
            <div class='ten columns'>
                <h2>Page 2</h2>
                <div class='picture_details'>
                    <input placeholder="Name" id='pixel_name' style='width:90%; padding:5px;'>
                    <input placeholder="Description" id='pixel_name' style='width:90%; padding:5px;'>
                </div>
                <img id='preview_image'>
                <br>
                <span style='display:inline-block; background-color: white; color:black; border-radius: 5px; padding: 10px;' id='width_info'></span>
                <span style='display:inline-block; background-color: white; color:black; border-radius: 5px; padding: 10px;' id='height_info'></span>
                Pixel Width: <input id='pixel_width' type='number' value='10'>
                <br>
                <span style='display:inline-block; background-color: white; color:black; border-radius: 5px; padding: 10px;' id='target_values'>
                    <input type='number' id='target_width_value' placeholder='Target Width'>
                    <input type='number' id='target_height_value' placeholder='Target Height'>
                </span>
                <span style='display:inline-block; background-color: white; color:black; border-radius: 5px; padding: 10px;' id='height_info'></span>
                
            </div>
            <div class='one column slide_button sb_right' onclick='next_page(3)'>
                &gt;&gt;
            </div>
        </div>
    </div>

    <div class='container pixel_page' id='page3'>
        <div class='row pixel_page'>
            <div class='one column slide_button sb_left'  onclick='prev_page(2)'>
                &lt;&lt;
             </div>
            <div class='ten columns'>
                Page 3
            </div>
            <div class='one column slide_button sb_right' onclick='next_page(4)'>
                &gt;&gt;
            </div>
        </div>
    </div>

    <div class='container ' id='page4'>
        <div class='row pixel_page'>
            <div class='one column slide_button sb_left'  onclick='prev_page(3)'>
                &lt;&lt;
             </div>
            <div class='eleven columns'>
                Page 4
            </div>
            <!-- <div class='one column slide_button sb_right' onclick='next_page(3)'>
                &gt;&gt;
            </div> -->
        </div>
    </div>

  <!-- <div id='logo_hover'>
    <a href='http://www.electrocatstudios.com' style='color:white'>
      Desiged &amp; Built By:
      <h3>Electro Cat<br>
      <img width='100px' src='/img/logo.png'><br>
      Studios</h3>
    </a>
  </div> -->

</body>
</html>
